<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChpN Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <fieldset>
        <legend>ChpN</legend>
        <section class="input-wrapper">
          <legend>Total</legend>
          <label for="total">$</label>
          <input class = "total" type="number"/>
        </section>

        <section>
          <legend>Tip</legend>
          <input type="radio" class="tip" name="tip" value="10"/>
          <label for="tip">10%</label>

          <input type="radio" class="tip" name="tip" value="12"/>
          <label for="twelve">12%</label>

          <input type="radio" class="tip" name="tip" value="15"/>
          <label for="fifteen">15%</label>
        </section>

        <section id="grand-total"></section>

        <section class="input-wrapper">
          <legend>Who's in?</legend>
          <input id="person-name" type="text" placeholder="Name"/>
          <button id="add">ChpN!</button>
        </section>

        <section>
          <ul class="names"></ul>
        </section>

      </fieldset>
    </div>
    <script src="index.js"></script>
  </body>
</html>
