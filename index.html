<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChpN Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <fieldset>
        <legend>ChpN</legend>
        <section>
          <legend>Total</legend>
          <label for="total">$</label>
          <input type="number" placeholder="What's the damage?"/>
        </section>

        <section>
          <legend>Tip</legend>
          <input type="radio"/>
          <label for="ten">10%</label>
        </section>
        <section>
          <input type="radio"/>
          <label for="twelve">12%</label>
        </section>
        <section>
          <input type="radio"/>
          <label for="fifteen">15%</label>
        </section>

        <section>
          <legend>Who's in?</legend>
          <input type="text" placeholder="Name"/>
          <button>
            <label for="add">+</label>
          </button>
        </section>

        <section>
          <button>ChpN!</button>
        </section>

      </fieldset>
    </div>
    <script src="index.js"></script>
  </body>
</html>
